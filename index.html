<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <h1>calCOOLator</h1>
  <div class="calculator">
    <section class="wrapper" id="results">0091254</section>
    <section class="wrapper" id="1st-row">
      <div class="buttons" id="clear">C</div><!-- 
       --><div class="buttons" id="division">&divide;</div><!-- 
       --><div class="buttons" id="multiplication">&times;</div><!-- 
       --><div class="buttons" id="subtraction">-</div>
    </section>

    <section class="wrapper" id="2nd-row">
      <div class="buttons" id="seven">7</div><!-- 
       --><div class="buttons" id="eight">8</div><!-- 
       --><div class="buttons" id="nine">9</div><!-- 
       --><div class="buttons" id="addition">+</div>
    </section>

    <section class="wrapper" id="3rd-row">
      <div class="buttons" id="four">4</div><!-- 
       --><div class="buttons" id="five">5</div><!-- 
       --><div class="buttons" id="six">6</div><!-- 
       --><div class="buttons" id="blank">;</div>
    </section>

    <section class="wrapper" id="4th-row">
      <div class="buttons" id="one">1</div><!-- 
       --><div class="buttons" id="two">2</div><!-- 
       --><div class="buttons" id="three">3</div><!-- 
       --><div class="buttons" id="ent">=</div>
    </section>

    <section class="wrapper" id="5th-row"></section>
      <div class="buttons" id="double-zero">00</div><!-- 
       --><div class="buttons" id="zero">0</div><!-- 
       --><div class="buttons" id="decimal">.</div><!-- 
       --><div class="buttons" id="delete">del</div>
    </section>
  </div>



</body>
</html>
